<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Registration</title>
  <script>
    // Function to handle form submission and redirect to the next page
    function registerProfile(event) {
      event.preventDefault();

      // Getting values from form inputs
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const age = document.getElementById('age').value;
      const bio = document.getElementById('bio').value;

      // Redirecting to profile.html with query parameters
      window.location.href = `profile.html?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&age=${encodeURIComponent(age)}&bio=${encodeURIComponent(bio)}`;
    }
  </script>
</head>
<body>
  <h1>Profile Registration</h1>
  
  <!-- Profile Registration Form -->
  <form id="profile-form" onsubmit="registerProfile(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>

    <label for="bio">Bio:</label>
    <textarea id="bio" required></textarea><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
