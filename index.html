<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Web Page</title>
  <script>
    function changeContent() {
      document.getElementById('dynamic-content').innerHTML = 'The content has changed dynamically!';
    }
    function showAlert() {
      alert('You clicked the button!');
    }
    function changeBackgroundColor() {
      document.body.style.backgroundColor = document.getElementById('color-input').value;
    }
  </script>
</head>
<body>
  <h1>Welcome to the Dynamic Web Page!</h1>
  
  <p id="dynamic-content">This content will change when you click the button.</p>
  <button onclick="changeContent()">Change Content</button>
  
  <br><br>

  <button onclick="showAlert()">Click Me!</button>

  <br><br>

  <label for="color-input">Pick a background color:</label>
  <input type="color" id="color-input" onchange="changeBackgroundColor()">
</body>
</html>
